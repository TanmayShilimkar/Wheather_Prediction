<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    
    <div class="app-main">
        
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name..." autocomplete="off">
        </div>

        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">Pune, IN</div>
                <div class="date" id="date">10 October (Sunday), 2021</div>
                  
            </div>

            <div class="weather-status"></div>
                <img id="temp-icon" src="cloudy-day-3.svg">
                <div class="temp" id="temp">26&deg;C</div>
                <div class="min-max" id="min-max">26&deg;C (min) / 27&deg;C (max)</div>
                <div class="weather" id="weather">Rain</div>
            </div>
        </div>
    </div>

    <section class="footer">
    
        <div class="credit">created by <span>mr. tanmay shilimkar</span> | all rights reserved</div>
    
    </section>
    
    <script src="app.js"></script>
</body>
</html>
